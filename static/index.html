<script type="text/javascript">
  $(document).ready(function(){
    $("#cedula").click(function(){
      if (this.value == "Ingresa tu documento de identidad")
	this.value = "";
    });    

    $('form').submit(function() {
      $(".result").hide();
      cedula = $("#cedula").val();     
      url = "api/" + cedula + ".json";
      $.getJSON(url, function(data) {
	if (data[cedula] != undefined){
          //alert(data[cedula]);
          sitio = data[cedula];
          $('.direccion').html(""+sitio[3].toLowerCase()+"<br>"+sitio[2].toLowerCase());
          $('.mesa').html(" Mesa #"+sitio[5]);
          $('.ciudad').html(""+sitio[1].toLowerCase()+", "+sitio[0].toLowerCase());
	  $(".result").show();
        }else{
          $(".result").hide();
	}
      });      
      return false;
    });    
  });
</script>
